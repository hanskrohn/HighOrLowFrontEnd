
    <div class="room-id">
        <h1>Room ID:</h1>
        <h1>{{roomId}}</h1>
    </div>

    <div class="center-container">
        <div class = "winners" *ngIf= "rounds.length > 0">
            <div>
                <h3>
                    Round Winners
                </h3>
                <ul *ngFor = "let winners of rounds; let i = index">
                    <li>
                        Round {{i + 1}}: 
                        <ul *ngFor = "let winner of winners">
                            <li>Player: {{winner}}</li>
                        </ul>
                        <ul *ngIf = "winners.length === 0">
                            <li>No Winners</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf = "card && cards.length === 0" class="center-container">
            <div *ngFor = "let user of usersArr; let i = index">
                <div class="card" *ngIf = "usersArr.length === 1">
                    <p>You Are Player {{playerNumber}}</p>
                    <img src="../../assets/Cards/Gray_back.jpg" alt="Card1">
                </div>
                <div class="card" *ngIf = "i+1 === playerNumber && user !== null && usersArr.length !== 1">
                    <p>You Are Player {{playerNumber}}</p>
                    <img src="../../assets/Cards/{{card.name}}.jpg" alt="Card1">
                </div>
                <div *ngIf = "i+1 !== playerNumber && user !== null && usersArr.length !== 1" class="card">
                    <p>Player {{i+1}}</p>
                    <img src="../../assets/Cards/Gray_back.jpg" alt="Card1">
                </div>
            </div>
        </div>
        <div *ngIf = "cards.length > 0" class="center-container">
            <div *ngFor = "let card of cards; let i = index">
                <div class="card" *ngIf = "i+1 === playerNumber && card !== null">
                    <p>You Are Player {{playerNumber}}</p>
                    <img src="../../assets/Cards/{{card.name}}.jpg" alt="Card1">
                </div>
                <div *ngIf = "i+1 !== playerNumber && card !== null" class="card">
                    <p>Player {{i+1}}</p>
                    <img src="../../assets/Cards/{{card.name}}.jpg" alt="Card1">
                </div>
            </div>
        </div>
    </div>
    <div class = 'nextRound' *ngIf = 'nextRound === 2'>
        <button (click) = "readyForNextRound()" >Ready For Next Round?</button>
    </div>
    <div class = 'nextRound' *ngIf = 'nextRound === 1'>
        <h2>Waiting for other users</h2>
    </div>
    <div *ngIf = "!isValidGame" class="btn-container">
        <h2>Waiting for other player to join</h2>
    </div>
    <div *ngIf = "!removeButtons && isValidGame" class="btn-container">
        <div class="indv-btn">
            <button (click) = "vote('high')" >High</button>
        </div>
        <div class="indv-btn" *ngIf = "hasThreePlayers">
            <button (click) = "vote('middle')" >Middle</button>
        </div>
        <div class="indv-btn">
            <button (click) = "vote('low')" >Low</button>
        </div>
    </div>
    <div class = 'leaveRoom'>
        <button (click) = "leaveRoom()" >Leave Room</button>
    </div>
    <div class = 'closeRoom'>
        <button (click) = "closeRoom()" >Close Room</button>
    </div>
    <div class = 'closeServer'>
        <button (click) = "closeServer()" >Close Server</button>
    </div>
